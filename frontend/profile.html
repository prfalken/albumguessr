<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbumGuessr - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        <div class="subtitle">
            <p>Manage your profile and view your statistics</p>
        </div>

        <main id="main-content" class="game-container">
            <div class="stats-grid">
                <!-- Profile Settings Section -->
                <section class="user-history" aria-labelledby="profile-settings-title">
                    <div class="user-history-header">
                        <h3 id="profile-settings-title"><i class="bi bi-person-circle"></i> Profile Settings</h3>
                        <div class="user-history-subtitle" id="profile-settings-subtitle">Manage your account information</div>
                    </div>
                    <div class="profile-settings-content">
                        <div class="profile-section">
                            <div class="profile-info" id="profile-info">
                                <div class="profile-avatar-container">
                                    <img id="profile-avatar" class="profile-avatar-large" alt="Profile picture" crossorigin="anonymous">
                                </div>
                                <div class="profile-details">
                                    <div class="profile-email" id="profile-email"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="profile-section">
                            <h4 class="profile-section-title">Change Username</h4>
                            <form id="username-form" class="username-form">
                                <div class="form-group">
                                    <label for="current-username">Current username</label>
                                    <input type="text" id="current-username" class="form-input" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="new-username">New username</label>
                                    <input type="text" id="new-username" class="form-input" placeholder="Enter new username" required minlength="3" maxlength="30">
                                </div>
                                <div class="form-message" id="username-message"></div>
                                <button type="submit" class="btn-primary" id="btn-save-username">
                                    <i class="bi bi-check-circle"></i>
                                    Save Username
                                </button>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Your Found Albums Section -->
                <section class="user-history" aria-labelledby="stats-title">
                    <div class="user-history-header">
                        <h3 id="stats-title"><i class="bi bi-person-lines-fill"></i> Your found albums</h3>
                        <div class="user-history-subtitle" id="user-history-subtitle">Log in to save and see your history</div>
                    </div>
                    <div class="user-history-list" id="user-history-list"></div>
                </section>

                <!-- Your Statistics Section -->
                <section class="user-history" aria-labelledby="user-stats-title">
                    <div class="user-history-header">
                        <h3 id="user-stats-title"><i class="bi bi-bar-chart-fill"></i> Your statistics</h3>
                        <div class="user-history-subtitle" id="user-stats-subtitle">Log in to see your stats</div>
                    </div>
                    <div class="stats-cards" id="stats-cards"></div>
                </section>
            </div>

            <!-- Templates needed for statistics rendering -->
            <section style="display:none" aria-hidden="true">
                <template id="tpl-history-item">
                    <div class="history-item">
                        <img class="history-cover" alt="Cover">
                        <div class="history-text">
                            <div class="history-title"></div>
                            <div class="history-artist"></div>
                            <div class="history-meta"></div>
                        </div>
                        <div class="history-actions"></div>
                    </div>
                </template>
                <template id="tpl-history-empty">
                    <div class="no-clues" style="padding: 1rem;">
                        <i class="bi bi-inbox"></i>
                        <p>No wins saved yet. Find a mystery album!</p>
                    </div>
                </template>
                <template id="tpl-history-error">
                    <div class="no-clues" style="padding: 1rem;">
                        <i class="bi bi-exclamation-triangle"></i>
                        <p>Unable to load history. Try again later.</p>
                    </div>
                </template>
            </section>
        </main>

        <div id="site-footer"></div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
