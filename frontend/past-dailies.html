<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>AlbumGuessr - Archives | Past Daily Albums</title>
    <meta name="title" content="AlbumGuessr - Archives | Past Daily Albums">
    <meta name="description" content="Browse AlbumGuessr archives! Play previous daily mystery albums you may have missed. Replay past challenges and test your music knowledge on all archived albums.">
    <meta name="keywords" content="albumguessr archives, past daily albums, previous albums, album quiz history, replay past games, music quiz archive">
    <meta name="author" content="AlbumGuessr">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="theme-color" content="#6a4c93">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://albumguessr.com/past-dailies.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://albumguessr.com/past-dailies.html">
    <meta property="og:title" content="AlbumGuessr - Archives | Past Daily Albums">
    <meta property="og:description" content="Browse AlbumGuessr archives! Play previous daily mystery albums you may have missed.">
    <meta property="og:image" content="https://albumguessr.com/img/logo.png">
    <meta property="og:site_name" content="AlbumGuessr">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://albumguessr.com/past-dailies.html">
    <meta name="twitter:title" content="AlbumGuessr Archives">
    <meta name="twitter:description" content="Browse and play previous daily mystery albums you may have missed.">
    <meta name="twitter:image" content="https://albumguessr.com/img/logo.png">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        
        <div class="subtitle">
            <p data-i18n="archive.subtitle">Play past daily albums you haven't completed</p>
            <p id="login-warning" data-i18n="archive.loginWarning" style="font-size: 0.9rem; color: #ffd41d; margin-top: 0.5rem;">Connect to save your history.</p>
        </div>

        <main id="main-content" class="game-container">
            <div class="calendar-container" id="calendar-container">
                <!-- Calendar will be rendered here by past-dailies.js -->
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

    <!-- Templates for calendar day cards -->
    <section style="display:none" aria-hidden="true">
        <template id="tpl-calendar-day-completed">
            <div class="calendar-day-card completed">
                <div class="day-number"></div>
                <img class="day-cover" alt="Album cover" />
                <div class="day-overlay">
                    <div class="day-title"></div>
                    <div class="day-artist"></div>
                </div>
            </div>
        </template>
        
        <template id="tpl-calendar-day-uncompleted">
            <a href="#" class="calendar-day-card uncompleted">
                <div class="day-number"></div>
                <img class="day-cover" alt="Album cover" />
                <div class="day-play-overlay">
                    <i class="bi bi-question-circle"></i>
                </div>
            </a>
        </template>
        
        <template id="tpl-calendar-day-future">
            <div class="calendar-day-card future">
                <div class="day-number"></div>
            </div>
        </template>
        
        <template id="tpl-calendar-month">
            <div class="calendar-month">
                <h2 class="calendar-month-title"></h2>
                <div class="calendar-grid"></div>
            </div>
        </template>
    </section>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <script src="analytics.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="past-dailies.js"></script>
</body>
</html>
