<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="pageTitles.coverGuess">AlbumGuessr - Cover Guess</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        
        <main id="main-content" class="game-container">
            <div class="cover-guess-wrapper">
                <h2 data-i18n="nav.coverGuess">Cover Guess</h2>
                
                <!-- Cover area with 4x4 grid -->
                <div class="cover-reveal-container">
                    <div class="cover-mask" id="cover-mask">
                        <img id="mystery-cover" alt="Mystery Album Cover">
                        <div class="cover-zone" data-zone="0"></div>
                        <div class="cover-zone" data-zone="1"></div>
                        <div class="cover-zone" data-zone="2"></div>
                        <div class="cover-zone" data-zone="3"></div>
                        <div class="cover-zone" data-zone="4"></div>
                        <div class="cover-zone" data-zone="5"></div>
                        <div class="cover-zone" data-zone="6"></div>
                        <div class="cover-zone" data-zone="7"></div>
                        <div class="cover-zone" data-zone="8"></div>
                        <div class="cover-zone" data-zone="9"></div>
                        <div class="cover-zone" data-zone="10"></div>
                        <div class="cover-zone" data-zone="11"></div>
                        <div class="cover-zone" data-zone="12"></div>
                        <div class="cover-zone" data-zone="13"></div>
                        <div class="cover-zone" data-zone="14"></div>
                        <div class="cover-zone" data-zone="15"></div>
                    </div>
                </div>

                <!-- Search Input -->
                <div class="search-container">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input 
                            type="text" 
                            id="album-search" 
                            data-i18n-placeholder="game.searchPlaceholder"
                            placeholder="Search an album or an artist..."
                            autocomplete="off"
                        >
                    </div>
                    <div class="search-results" id="search-results"></div>
                </div>

                <!-- Next hint button -->
                <button id="next-hint-btn" class="next-hint-btn-small">
                    <i class="bi bi-eye"></i> <span data-i18n="game.coverGuess.nextHint">Reveal next square</span>
                </button>

                <!-- Guesses History -->
                <div class="guesses-history" id="guesses-history">
                    <div class="guesses-container" id="guesses-container">
                        <!-- Guesses will be displayed here -->
                    </div>
                </div>
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

    <!-- Templates -->
    <section style="display:none" aria-hidden="true">
        <template id="tpl-guess-item">
            <div class="guess-item">
                <div class="guess-header">
                    <img class="guess-cover" alt="Cover">
                    <div class="guess-cover placeholder"></div>
                    <div class="guess-basic">
                        <div class="guess-title"></div>
                        <div class="guess-artist"></div>
                    </div>
                    <div class="guess-clues"></div>
                </div>
                <div class="guess-details"></div>
            </div>
        </template>
        <template id="tpl-mystery-album">
            <div class="mystery-album">
                <div class="mystery-album-title"></div>
                <div class="mystery-album-artist"></div>
                <img class="mystery-album-cover" alt="Cover">
                <div class="mystery-album-meta"></div>
            </div>
        </template>
    </section>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <img src="img/logo.png" alt="AlbumGuessr" style="width: 300px; margin-bottom: 2rem;">
        <div class="spinner"></div>
        <p data-i18n="game.coverGuess.loading">Loading the mystery album...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.3/dist/algoliasearch.umd.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="cover-guess.js"></script>
</body>
</html>
