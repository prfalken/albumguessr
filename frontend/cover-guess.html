<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title data-i18n-title="pageTitles.coverGuess">AlbumGuessr - Cover Guess | Album Art Quiz Game</title>
    <meta name="title" content="AlbumGuessr - Cover Guess | Album Art Quiz Game">
    <meta name="description" content="Play Cover Guess! Reveal album artwork piece by piece and identify the mystery album. Earn points by finding the album with fewer clues revealed. Challenge your visual music knowledge.">
    <meta name="keywords" content="album cover quiz, cover art game, album artwork quiz, visual music game, album art challenge, cover guess game, music picture quiz">
    <meta name="author" content="AlbumGuessr">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="theme-color" content="#6a4c93">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://albumguessr.com/cover-guess.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://albumguessr.com/cover-guess.html">
    <meta property="og:title" content="AlbumGuessr - Cover Guess | Album Art Quiz Game">
    <meta property="og:description" content="Play Cover Guess! Reveal album artwork piece by piece and identify the mystery album. Earn points by finding the album with fewer clues.">
    <meta property="og:image" content="https://albumguessr.com/img/logo.png">
    <meta property="og:site_name" content="AlbumGuessr">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://albumguessr.com/cover-guess.html">
    <meta name="twitter:title" content="AlbumGuessr - Cover Guess">
    <meta name="twitter:description" content="Play Cover Guess! Reveal album artwork piece by piece and identify the mystery album.">
    <meta name="twitter:image" content="https://albumguessr.com/img/logo.png">
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "AlbumGuessr - Cover Guess",
      "url": "https://albumguessr.com/cover-guess.html",
      "description": "Visual music quiz game where players reveal album artwork piece by piece",
      "applicationCategory": "GameApplication",
      "genre": "Music Quiz Game",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "isPartOf": {
        "@type": "WebSite",
        "name": "AlbumGuessr",
        "url": "https://albumguessr.com"
      }
    }
    </script>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        
        <main id="main-content" class="game-container">
            <!-- Genre Filter Sidebar -->
            <div id="genre-filter-container"></div>
            
            <div class="cover-guess-wrapper">
                <h2 data-i18n="nav.coverGuess">Cover Guess</h2>
                
                <!-- Cover area with 4x4 grid -->
                <div class="cover-reveal-container">
                    <div class="cover-mask" id="cover-mask">
                        <img id="mystery-cover" alt="Mystery Album Cover">
                        <div class="cover-zone" data-zone="0"></div>
                        <div class="cover-zone" data-zone="1"></div>
                        <div class="cover-zone" data-zone="2"></div>
                        <div class="cover-zone" data-zone="3"></div>
                        <div class="cover-zone" data-zone="4"></div>
                        <div class="cover-zone" data-zone="5"></div>
                        <div class="cover-zone" data-zone="6"></div>
                        <div class="cover-zone" data-zone="7"></div>
                        <div class="cover-zone" data-zone="8"></div>
                        <div class="cover-zone" data-zone="9"></div>
                        <div class="cover-zone" data-zone="10"></div>
                        <div class="cover-zone" data-zone="11"></div>
                        <div class="cover-zone" data-zone="12"></div>
                        <div class="cover-zone" data-zone="13"></div>
                        <div class="cover-zone" data-zone="14"></div>
                        <div class="cover-zone" data-zone="15"></div>
                    </div>
                </div>

                <!-- Search Input -->
                <div class="search-container">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input 
                            type="text" 
                            id="album-search" 
                            data-i18n-placeholder="game.searchPlaceholder"
                            placeholder="Search an album or an artist..."
                            autocomplete="off"
                        >
                    </div>
                    <div class="search-results" id="search-results"></div>
                </div>

                <!-- Next hint button -->
                <button id="next-hint-btn" class="next-hint-btn-small">
                    <i class="bi bi-eye"></i> <span data-i18n="game.coverGuess.nextHint">Reveal next square</span>
                </button>

                <!-- Guesses History -->
                <div class="guesses-history" id="guesses-history">
                    <div class="guesses-container" id="guesses-container">
                        <!-- Guesses will be displayed here -->
                    </div>
                </div>
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

    <!-- Templates -->
    <section style="display:none" aria-hidden="true">
        <template id="tpl-guess-item">
            <div class="guess-item">
                <div class="guess-header">
                    <img class="guess-cover" alt="Cover">
                    <div class="guess-cover placeholder"></div>
                    <div class="guess-basic">
                        <div class="guess-title"></div>
                        <div class="guess-artist"></div>
                    </div>
                    <div class="guess-clues"></div>
                </div>
                <div class="guess-details"></div>
            </div>
        </template>
        <template id="tpl-mystery-album">
            <div class="mystery-album">
                <div class="mystery-album-title"></div>
                <div class="mystery-album-artist"></div>
                <img class="mystery-album-cover" alt="Cover">
                <div class="mystery-album-meta"></div>
            </div>
        </template>
    </section>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <img src="img/logo.png" alt="AlbumGuessr" style="width: 300px; margin-bottom: 2rem;">
        <div class="spinner"></div>
        <p data-i18n="game.coverGuess.loading">Loading the mystery album...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.3/dist/algoliasearch.umd.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <script src="analytics.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="cover-guess.js"></script>
</body>
</html>
