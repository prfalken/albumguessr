<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbumGuessr - Cover Guess Ranking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        <div class="subtitle">
            <h1 class="ranking-title" style="color: white; font-size: 2.5rem; margin-bottom: 0.5rem;">Classement Cover Guess</h1>
            <p id="ranking-subtitle">Classement général basé sur les points gagnés.</p>
        </div>

        <main id="main-content" class="game-container">
            <div class="ranking-container">
                <div class="ranking-table-wrapper">
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th>Rang</th>
                                <th>Joueur</th>
                                <th>Points totaux</th>
                                <th>Parties gagnées</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-tbody">
                            <tr class="ranking-loading">
                                <td colspan="4" style="text-align: center; padding: 2rem;">
                                    <div class="spinner"></div>
                                    <p>Chargement du classement...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="ranking-empty" id="ranking-empty" style="display: none;">
                    <i class="bi bi-trophy" style="font-size: 3rem; opacity: 0.5; margin-bottom: 1rem;"></i>
                    <p style="font-size: 1.1rem; margin-bottom: 0.5rem;">
                        <span>Aucun classement disponible pour le moment.</span>
                    </p>
                    <p style="font-size: 0.9rem; opacity: 0.8;">
                        <span>Soyez le premier à gagner une partie de Cover Guess !</span>
                    </p>
                </div>
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="cover-guess-ranking.js"></script>
</body>
</html>
