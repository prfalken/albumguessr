<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>AlbumGuessr - Report a Bug</title>
    <meta name="title" content="AlbumGuessr - Report a Bug">
    <meta name="description" content="Report a bug or issue you found in AlbumGuessr. Help us improve the game by submitting your feedback.">
    <meta name="author" content="AlbumGuessr">
    <meta name="robots" content="noindex, follow">
    <meta name="language" content="English">
    <meta name="theme-color" content="#6a4c93">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://albumguessr.com/report-bug.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        <div class="subtitle">
            <p data-i18n="bug.subtitle">Help us improve by reporting bugs you encounter</p>
        </div>

        <main id="main-content" class="game-container">
            <div class="bug-report-container">
                <section class="user-history" aria-labelledby="bug-report-title">
                    <div class="user-history-header">
                        <h3 id="bug-report-title"><i class="bi bi-bug"></i> <span data-i18n="bug.title">Report a Bug</span></h3>
                        <div class="user-history-subtitle" id="bug-report-subtitle" data-i18n="bug.subtitleDetail">Fill in the details below and we'll investigate</div>
                    </div>
                    <div class="profile-settings-content">
                        <form id="bug-report-form" class="username-form">
                            <div class="form-group">
                                <label for="bug-title" data-i18n="bug.formTitle">Title</label>
                                <input type="text" id="bug-title" name="title" class="form-input" data-i18n-placeholder="bug.placeholderTitle" placeholder="Brief description of the bug" required minlength="5" maxlength="200">
                            </div>
                            
                            <div class="form-group">
                                <label for="bug-description" data-i18n="bug.formDescription">Description</label>
                                <textarea id="bug-description" name="description" class="form-input" rows="6" data-i18n-placeholder="bug.placeholderDescription" placeholder="Please describe the bug in detail: what you were doing, what happened, and what you expected to happen" required minlength="20" maxlength="2000"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="bug-email" data-i18n="bug.formEmail">Your Email</label>
                                <input type="email" id="bug-email" name="email" class="form-input" data-i18n-placeholder="bug.placeholderEmail" placeholder="your.email@example.com" required readonly>
                            </div>
                            
                            <div class="form-message" id="bug-report-message"></div>
                            <button type="submit" class="btn-primary" id="btn-submit-bug">
                                <i class="bi bi-send"></i>
                                <span data-i18n="bug.formSubmit">Submit Bug Report</span>
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="config.js"></script>
    <script src="analytics.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="report-bug.js"></script>
</body>
</html>
