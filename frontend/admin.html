<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>AlbumGuessr - Admin Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#6a4c93">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        <div class="subtitle">
            <p data-i18n="admin.subtitleOverview">Manage mystery album schedule</p>
        </div>

        <main id="main-content" class="game-container">
            <div class="stats-grid">
                <!-- Schedule Management Section -->
                <section class="user-history" aria-labelledby="schedule-form-title">
                    <div class="user-history-header">
                        <h3 id="schedule-form-title"><i class="bi bi-calendar-plus"></i> <span data-i18n="admin.title">Add/Update Mystery Album</span></h3>
                        <div class="user-history-subtitle" data-i18n="admin.subtitle">Schedule an album for the daily challenge</div>
                    </div>
                    <div class="admin-form-content">
                        <form id="admin-schedule-form" class="admin-schedule-form" data-form-type="other">
                            <div class="form-group">
                                <label for="schedule-date" data-i18n="admin.date">Date</label>
                                <input 
                                    type="date" 
                                    id="schedule-date" 
                                    class="form-input" 
                                    required
                                    autocomplete="off"
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="album-search" data-i18n="admin.search">Search for an album</label>
                                <div class="admin-search-container">
                                    <input 
                                        type="text" 
                                        id="album-search" 
                                        class="form-input" 
                                        data-i18n-placeholder="admin.placeholder"
                                        placeholder="Type album or artist name..."
                                        autocomplete="off"
                                    >
                                    <div class="admin-search-results" id="admin-search-results"></div>
                                </div>
                                <input type="hidden" id="selected-object-id" required>
                                <div id="selected-album-display" class="selected-album-display"></div>
                            </div>
                            
                            <div class="form-message" id="schedule-message"></div>
                            
                            <button type="submit" class="btn-primary" id="btn-save-schedule">
                                <i class="bi bi-check-circle"></i>
                                <span data-i18n="admin.submit">Save Schedule</span>
                            </button>
                        </form>
                    </div>
                </section>

                <!-- Schedule Table Section -->
                <section class="user-history" aria-labelledby="schedule-list-title">
                    <div class="user-history-header">
                        <h3 id="schedule-list-title"><i class="bi bi-calendar-event"></i> <span data-i18n="admin.scheduleListTitle">Mystery Album Schedule</span></h3>
                        <div class="user-history-subtitle" id="schedule-subtitle" data-i18n="admin.scheduleSubtitle">All scheduled mystery albums</div>
                    </div>
                    <div class="admin-schedule-list" id="admin-schedule-list">
                        <div class="no-clues">
                            <i class="bi bi-hourglass-split"></i>
                            <p data-i18n="admin.loading">Loading schedule...</p>
                        </div>
                    </div>
                </section>

                <!-- Genre Management Section -->
                <section class="user-history" aria-labelledby="genre-mgmt-title">
                    <div class="user-history-header">
                        <h3 id="genre-mgmt-title"><i class="bi bi-music-note-list"></i> Genre Management</h3>
                        <div class="user-history-subtitle">Configure available genres for filtering</div>
                    </div>
                    <div class="admin-form-content">
                        <button type="button" class="btn-primary" id="btn-add-genre" style="margin-bottom: 1rem;">
                            <i class="bi bi-plus-circle"></i>
                            Add New Genre
                        </button>
                        <div class="admin-schedule-list" id="admin-genres-list">
                            <div class="no-clues">
                                <i class="bi bi-hourglass-split"></i>
                                <p>Loading genres...</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Genre Edit Modal -->
        <div class="modal" id="genre-edit-modal" style="display: none;">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h2 id="genre-modal-title">
                        <i class="bi bi-music-note"></i>
                        <span id="genre-modal-title-text">Add Genre</span>
                    </h2>
                    <button class="close-button" id="close-genre-modal">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="genre-edit-form" data-form-type="other">
                        <input type="hidden" id="genre-id">
                        
                        <div class="form-group">
                            <label for="genre-name">Internal Name (lowercase, matches Algolia)</label>
                            <input 
                                type="text" 
                                id="genre-name" 
                                class="form-input" 
                                required
                                placeholder="e.g., rock, pop, metal"
                                autocomplete="off"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="genre-display-name">Display Name</label>
                            <input 
                                type="text" 
                                id="genre-display-name" 
                                class="form-input" 
                                required
                                placeholder="e.g., Rock, Pop, Metal"
                                autocomplete="off"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="genre-display-order">Display Order</label>
                            <input 
                                type="number" 
                                id="genre-display-order" 
                                class="form-input" 
                                required
                                min="0"
                                value="0"
                                autocomplete="off"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input 
                                    type="checkbox" 
                                    id="genre-enabled"
                                    checked
                                >
                                Enabled
                            </label>
                        </div>
                        
                        <div class="form-message" id="genre-message"></div>
                        
                        <div style="display: flex; gap: 0.5rem;">
                            <button type="submit" class="btn-primary">
                                <i class="bi bi-check-circle"></i>
                                Save
                            </button>
                            <button type="button" class="btn-secondary" id="cancel-genre-edit">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="site-footer"></div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.3/dist/algoliasearch.umd.js"></script>
    <script src="config.js"></script>
    <script src="analytics.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
