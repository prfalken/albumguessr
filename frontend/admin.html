<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbumGuessr - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        <div class="subtitle">
            <p>Manage mystery album schedule</p>
        </div>

        <main id="main-content" class="game-container">
            <div class="stats-grid">
                <!-- Schedule Management Section -->
                <section class="user-history" aria-labelledby="schedule-form-title">
                    <div class="user-history-header">
                        <h3 id="schedule-form-title"><i class="bi bi-calendar-plus"></i> Add/Update Mystery Album</h3>
                        <div class="user-history-subtitle">Schedule an album for the daily challenge</div>
                    </div>
                    <div class="admin-form-content">
                        <form id="admin-schedule-form" class="admin-schedule-form">
                            <div class="form-group">
                                <label for="schedule-date">Date</label>
                                <input 
                                    type="date" 
                                    id="schedule-date" 
                                    class="form-input" 
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="album-search">Search for an album</label>
                                <div class="admin-search-container">
                                    <input 
                                        type="text" 
                                        id="album-search" 
                                        class="form-input" 
                                        placeholder="Type album or artist name..."
                                        autocomplete="off"
                                    >
                                    <div class="admin-search-results" id="admin-search-results"></div>
                                </div>
                                <input type="hidden" id="selected-object-id" required>
                                <div id="selected-album-display" class="selected-album-display"></div>
                            </div>
                            
                            <div class="form-message" id="schedule-message"></div>
                            
                            <button type="submit" class="btn-primary" id="btn-save-schedule">
                                <i class="bi bi-check-circle"></i>
                                Save Schedule
                            </button>
                        </form>
                    </div>
                </section>

                <!-- Schedule Table Section -->
                <section class="user-history" aria-labelledby="schedule-list-title">
                    <div class="user-history-header">
                        <h3 id="schedule-list-title"><i class="bi bi-calendar-event"></i> Mystery Album Schedule</h3>
                        <div class="user-history-subtitle" id="schedule-subtitle">All scheduled mystery albums</div>
                    </div>
                    <div class="admin-schedule-list" id="admin-schedule-list">
                        <div class="no-clues">
                            <i class="bi bi-hourglass-split"></i>
                            <p>Loading schedule...</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.3/dist/algoliasearch.umd.js"></script>
    <script src="config.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
