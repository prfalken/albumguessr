<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbumGuessr - Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>

        <main id="main-content" class="game-container">
            <div class="stats-grid">
                <section class="user-history" aria-labelledby="user-stats-title">
                    <div class="user-history-header">
                        <h3 id="user-stats-title"><i class="bi bi-bar-chart-fill"></i> <span data-i18n="profile.yourStats">Your statistics</span></h3>
                        <div class="user-history-subtitle" id="user-stats-subtitle" data-i18n="profile.statsSubtitle">Log in to see your stats</div>
                    </div>
                    <div class="stats-cards" id="stats-cards"></div>
                </section>

                <section class="user-history" aria-labelledby="stats-title">
                    <div class="user-history-header">
                        <h3 id="stats-title"><i class="bi bi-person-lines-fill"></i> <span data-i18n="profile.foundAlbums">Your found albums</span></h3>
                        <div class="user-history-subtitle" id="user-history-subtitle" data-i18n="profile.historySubtitle">Log in to save and see your history</div>
                    </div>
                    <div class="user-history-list" id="user-history-list"></div>
                </section>
            </div>

            <!-- Templates needed for statistics rendering -->
            <section style="display:none" aria-hidden="true">
                <template id="tpl-history-item">
                    <div class="history-item">
                        <img class="history-cover" alt="Cover">
                        <div class="history-text">
                            <div class="history-title"></div>
                            <div class="history-artist"></div>
                            <div class="history-meta"></div>
                        </div>
                        <div class="history-actions"></div>
                    </div>
                </template>
                <template id="tpl-history-empty">
                    <div class="no-clues" style="padding: 1rem;">
                        <i class="bi bi-inbox"></i>
                        <p data-i18n="profile.noHistory">No wins saved yet. Find a mystery album!</p>
                    </div>
                </template>
                <template id="tpl-history-error">
                    <div class="no-clues" style="padding: 1rem;">
                        <i class="bi bi-exclamation-triangle"></i>
                        <p data-i18n="profile.historyError">Unable to load history. Try again later.</p>
                    </div>
                </template>
            </section>
        </main>

        <div id="site-footer"></div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <script src="analytics.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="stats.js"></script>
</body>
</html>
