<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>AlbumGuessr - Daily Ranking | Leaderboard</title>
    <meta name="title" content="AlbumGuessr - Daily Ranking | Leaderboard">
    <meta name="description" content="Check today's AlbumGuessr leaderboard! See who found the daily mystery album the fastest with the fewest guesses. Compete with music lovers worldwide.">
    <meta name="keywords" content="albumguessr ranking, leaderboard, daily ranking, music game leaderboard, album quiz ranking, top players, competitive music trivia">
    <meta name="author" content="AlbumGuessr">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="theme-color" content="#6a4c93">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://albumguessr.com/ranking.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://albumguessr.com/ranking.html">
    <meta property="og:title" content="AlbumGuessr - Daily Ranking | Leaderboard">
    <meta property="og:description" content="Check today's AlbumGuessr leaderboard! See who found the daily mystery album the fastest with the fewest guesses.">
    <meta property="og:image" content="https://albumguessr.com/img/logo.png">
    <meta property="og:site_name" content="AlbumGuessr">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://albumguessr.com/ranking.html">
    <meta name="twitter:title" content="AlbumGuessr - Daily Ranking">
    <meta name="twitter:description" content="Check today's AlbumGuessr leaderboard and compete with players worldwide!">
    <meta name="twitter:image" content="https://albumguessr.com/img/logo.png">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="site-header"></div>
        <div class="subtitle">
            <h1 class="ranking-title" style="color: white; font-size: 2.5rem; margin-bottom: 0.5rem;" data-i18n="ranking.title">Daily Ranking</h1>
            <p id="ranking-subtitle" data-i18n="ranking.subtitleDetail">Here are the players who found the daily album the fastest.</p>
        </div>

        <main id="main-content" class="game-container">
            <div class="ranking-container">
                <div class="ranking-table-wrapper">
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th data-i18n="ranking.rank">Rank</th>
                                <th data-i18n="ranking.username">Username</th>
                                <th data-i18n="ranking.attempts">Attempts</th>
                                <th data-i18n="ranking.time">Time</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-tbody">
                            <tr class="ranking-loading">
                                <td colspan="4" style="text-align: center; padding: 2rem;">
                                    <div class="spinner"></div>
                                    <p data-i18n="ranking.loading">Loading ranking...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="ranking-empty" id="ranking-empty" style="display: none;">
                    <i class="bi bi-trophy"></i>
                    <p>
                        <span data-i18n="ranking.empty">No rankings yet for today.</span>
                        <br>
                        <span data-i18n="ranking.emptyAction">Be the first to find the album!</span>
                    </p>
                </div>
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <script src="analytics.js"></script>
    <script src="includes.js"></script>
    <script src="nav.js"></script>
    <script type="module" src="ranking.js"></script>
</body>
</html>
